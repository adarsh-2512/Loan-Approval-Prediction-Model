<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Prediction App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input, select, button {
            margin-top: 5px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            color: white;
        }
        .approved {
            background-color: #28a745;
        }
        .rejected {
            background-color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Loan Prediction App</h1>
    <form action="/" method="POST">
        <label for="dependents">No of Dependents:</label>
        <input type="number" id="dependents" name="dependents" min="0" max="5" required>

        <label for="education">Education:</label>
        <select id="education" name="education">
            <option value="0">Graduated</option>
            <option value="1">Not Graduated</option>
        </select>

        <label for="self_employed">Self Employed:</label>
        <select id="self_employed" name="self_employed">
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>

        <label for="income">Annual Income:</label>
        <input type="number" id="income" name="income" min="0" max="10000000" required>

        <label for="loan_amount">Loan Amount:</label>
        <input type="number" id="loan_amount" name="loan_amount" min="0" max="10000000" required>

        <label for="loan_term">Loan Duration (Years):</label>
        <input type="number" id="loan_term" name="loan_term" min="0" max="20" required>

        <label for="cibil">Cibil Score:</label>
        <input type="number" id="cibil" name="cibil" min="0" max="1000" required>

        <label for="assets">Assets:</label>
        <input type="number" id="assets" name="assets" min="0" max="10000000" required>

        <button type="submit">Predict</button>
    </form>

    {% if result %}
    <div class="result {% if result == 'approved' %}approved{% else %}rejected{% endif %}">
        {{ message }}
    </div>
    {% endif %}
</div>

</body>
</html>
